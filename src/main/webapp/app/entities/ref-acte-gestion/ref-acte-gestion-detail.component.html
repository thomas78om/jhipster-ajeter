<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="refActeGestion">
            <h2><span>Ref Acte Gestion</span> {{refActeGestion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>R AG Code</span></dt>
                <dd>
                    <span>{{refActeGestion.rAGCode}}</span>
                </dd>
                <dt><span>R AG Lib Court</span></dt>
                <dd>
                    <span>{{refActeGestion.rAGLibCourt}}</span>
                </dd>
                <dt><span>R AG Lib Long</span></dt>
                <dd>
                    <span>{{refActeGestion.rAGLibLong}}</span>
                </dd>
                <dt><span>R AG Comm</span></dt>
                <dd>
                    <span>{{refActeGestion.rAGComm}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ref-acte-gestion', refActeGestion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
