<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="refActivite">
            <h2><span>Ref Activite</span> {{refActivite.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>R AC Code</span></dt>
                <dd>
                    <span>{{refActivite.rACCode}}</span>
                </dd>
                <dt><span>R AC Lib Court</span></dt>
                <dd>
                    <span>{{refActivite.rACLibCourt}}</span>
                </dd>
                <dt><span>R AC Lib Long</span></dt>
                <dd>
                    <span>{{refActivite.rACLibLong}}</span>
                </dd>
                <dt><span>R AC Comm</span></dt>
                <dd>
                    <span>{{refActivite.rACComm}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ref-activite', refActivite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
