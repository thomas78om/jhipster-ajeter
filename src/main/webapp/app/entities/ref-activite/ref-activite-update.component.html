<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ref-activite-heading">Create or edit a Ref Activite</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rACCode">R AC Code</label>
                    <input type="text" class="form-control" name="rACCode" id="field_rACCode"
                           formControlName="rACCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rACLibCourt">R AC Lib Court</label>
                    <input type="text" class="form-control" name="rACLibCourt" id="field_rACLibCourt"
                           formControlName="rACLibCourt"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rACLibLong">R AC Lib Long</label>
                    <input type="text" class="form-control" name="rACLibLong" id="field_rACLibLong"
                           formControlName="rACLibLong"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rACComm">R AC Comm</label>
                    <input type="text" class="form-control" name="rACComm" id="field_rACComm"
                           formControlName="rACComm"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
